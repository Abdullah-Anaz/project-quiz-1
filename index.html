<body>
    <section id="main-body">
        <div id="container">
            <div class="quiz-body">
                <div id="count"></div>
                <div id="dot-container">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>

                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>

                <h1 id="question"></h1>
                <ul>
                    <li>
                        <input type="radio" name="answer" id="a" class="answer">
                        <span class="check"></span>
                        <label for="a" id="option_a"></label>

                    </li>
                    <li>
                        <input type="radio" name="answer" id="b" class="answer">
                        <span class="check"></span>
                        <label for="b" id="option_b"></label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="c" class="answer">
                        <span class="check"></span>
                        <label for="c" id="option_c"></label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="d" class="answer">
                        <span class="check"></span>
                        <label for="d" id="option_d"></label>
                    </li>
                </ul>
            </div>

            <button id="submit"><span id="btnText">Next</span></button>

        </div>
    </section>
